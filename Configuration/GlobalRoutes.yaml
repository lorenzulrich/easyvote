    '@plugin':     'Electionsupporterfunctions'
    '@controller': 'ElectionSupporter'
    '@action':     'listByDemand'
  httpMethods: ['GET']

-
  name: 'ElectionSupporterActions'
  uriPattern: 'eves/{@controller}/{@action}/{object}'
  defaults:
    '@package':    'Visol.Easyvote'
    '@plugin':     'Electionsupporterfunctions'
