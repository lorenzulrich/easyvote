{namespace ev=Tx_Easyvote_ViewHelpers}
<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination, additionalParams: additionalParams, additionalParamsPrefix: additionalParamsPrefix}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination, additionalParams: additionalParams, additionalParamsPrefix: additionalParamsPrefix}" />
</f:if>

<f:section name="paginator">
	<f:if condition="{pagination.nextPage}">
		<f:then>
			<div class="records-navigation">
				<ev:widget.link class="votingsearch-next" arguments="{currentPage: pagination.nextPage}" additionalParams="{additionalParams}" additionalParamsPrefix="{additionalParamsPrefix}"><f:translate key="widget.pagination.next" /></ev:widget.link>
			</div>
		</f:then>
	</f:if>
	<f:comment>
	<div class="pagination">
		<f:if condition="{pagination.previousPage}">
			<f:then>
				<div class="previous">
					<f:if condition="{pagination.previousPage} >= 1">
						<f:then>
							<ev:widget.link class="btn btn-primary" arguments="{currentPage: pagination.previousPage}" additionalParams="{additionalParams}" additionalParamsPrefix="{additionalParamsPrefix}"><f:translate key="widget.pagination.previous" /></ev:widget.link>
						</f:then>
					</f:if>
				</div>
			</f:then>
			<f:else>
				<div class="col-md-3 previous"></div>
			</f:else>
		</f:if>
		<div class="stat">
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
				Seite {page.number} von {pagination.numberOfPages}
				</f:if>
			</f:for>
		</div>
		<f:if condition="{pagination.nextPage}">
			<f:then>
				<div class="next">
					<ev:widget.link class="btn btn-primary" arguments="{currentPage: pagination.nextPage}" additionalParams="{additionalParams}" additionalParamsPrefix="{additionalParamsPrefix}"><f:translate key="widget.pagination.next" /></ev:widget.link>
				</div>
			</f:then>
			<f:else>
				<div class="next"></div>
			</f:else>
		</f:if>
	</div>
	</f:comment>
</f:section>
