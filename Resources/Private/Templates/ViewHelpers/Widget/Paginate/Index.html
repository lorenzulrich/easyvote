{namespace ev=Tx_Easyvote_ViewHelpers}
<f:if condition="{configuration.insertAbove}">
	<f:render section="paginator" arguments="{pagination: pagination, additionalParams: additionalParams, additionalParamsPrefix: additionalParamsPrefix}" />
</f:if>

<f:renderChildren arguments="{contentArguments}" />

<f:if condition="{configuration.insertBelow}">
	<f:render section="paginator" arguments="{pagination: pagination, additionalParams: additionalParams, additionalParamsPrefix: additionalParamsPrefix}" />
</f:if>

<f:section name="paginator">
	<div class="pagination">
		<f:if condition="{pagination.previousPage}">
			<f:then>
				<div class="previous">
					<f:if condition="{pagination.previousPage} >= 1">
						<f:then>
							<ev:widget.link arguments="{currentPage: pagination.previousPage}" additionalParams="{additionalParams}" additionalParamsPrefix="{additionalParamsPrefix}"><f:translate key="widget.pagination.previous" /></ev:widget.link>
						</f:then>
					</f:if>
				</div>
			</f:then>
			<f:else>
				<div class="previous"></div>
			</f:else>
		</f:if>
		<f:comment>
		<f:if condition="{pagination.displayRangeStart} > 1">
			<li class="first">
				<ev:widget.link>1</ev:widget.link>
			</li>
		</f:if>
		<f:if condition="{pagination.hasLessPages}">
			<li>...</li>
		</f:if>
		<f:for each="{pagination.pages}" as="page">
			<f:if condition="{page.isCurrent}">
				<f:then>
					<li class="current">
						{page.number}
					</li>
				</f:then>
				<f:else>
					<li>
						<f:if condition="{page.number} > 1">
							<f:then>
								<ev:widget.link arguments="{currentPage: page.number}" additionalParams="{additionalParams}" additionalParamsPrefix="{additionalParamsPrefix}">{page.number}</ev:widget.link>
							</f:then>
						</f:if>
					</li>
				</f:else>
			</f:if>
		</f:for>
		<f:if condition="{pagination.hasMorePages}">
			<li>...</li>
		</f:if>
		<f:if condition="{pagination.displayRangeEnd} < {pagination.numberOfPages}">
			<li class="last">
				<ev:widget.link arguments="{currentPage: pagination.numberOfPages}">{pagination.numberOfPages}</ev:widget.link>
			</li>
		</f:if>
		</f:comment>
		<div class="stat">
			<f:for each="{pagination.pages}" as="page">
				<f:if condition="{page.isCurrent}">
				Seite {page.number} von {pagination.numberOfPages}
				</f:if>
			</f:for>
		</div>
		<f:if condition="{pagination.nextPage}">
			<f:then>
				<div class="next">
					<ev:widget.link arguments="{currentPage: pagination.nextPage}" additionalParams="{additionalParams}" additionalParamsPrefix="{additionalParamsPrefix}"><f:translate key="widget.pagination.next" /></ev:widget.link>
				</div>
			</f:then>
			<f:else>
				<div class="next"></div>
			</f:else>
		</f:if>
	</div>
</f:section>
