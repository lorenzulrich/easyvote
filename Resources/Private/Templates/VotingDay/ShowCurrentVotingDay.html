{namespace v=Tx_Vhs_ViewHelpers}
{namespace ev=Tx_Easyvote_ViewHelpers}
<f:layout name="Default" />

<f:section name="main">
	<div id="votingsDashboard">
		<section class="hidden-xs hidden-sm col-md-3">
			<f:if condition="{requestedKanton}">
				<f:then>
					<div class="flag-big flag-{v:format.case(string: requestedKanton.abbreviation, case: 'lower')}"></div>
				</f:then>
				<f:else>
					<div class="flag-big flag-ch"></div>
				</f:else>
			</f:if>
		</section>
		<section class="col-xs-12 col-md-6">
			<f:for each="{votingDay.metaVotingProposals}" as="metaVotingProposal" iteration="metaIterator">
				<f:if condition="{metaVotingProposal.scope} == 1">
					<f:then>
						<f:render partial="MetaVotingProposal/SingleItem" arguments="{settings:settings, metaVotingProposal:metaVotingProposal, metaIterator:metaIterator, votingDay:votingDay, settings:settings}" />
					</f:then>
					<f:else>
						<f:if condition="{metaVotingProposal.kanton.uid} == {requestedKanton.uid}">
							<f:render partial="MetaVotingProposal/SingleItem" arguments="{settings:settings, metaVotingProposal:metaVotingProposal, metaIterator:metaIterator, votingDay:votingDay}" />
						</f:if>
					</f:else>
				</f:if>
			</f:for>
		</section>
		<section class="hidden-xs col-md-3">
		</section>
	</div>
	<script>
		var ajaxUri = '<f:uri.page pageUid="{settings.communityAjaxPid}" absolute="TRUE" pageType="999" />'
	</script>
	<f:render partial="CommunityUser/NotAuthenticatedModal" />
	<f:render partial="VotingDay/HeadTags" arguments="{_all}" />
</f:section>
