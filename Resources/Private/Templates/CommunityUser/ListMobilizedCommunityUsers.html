<table>
	<tbody>
		<f:for each="{user.notificationRelatedUsers}" as="notificationRelatedUser">
			<tr>
				<td>{notificationRelatedUser.firstName} {notificationRelatedUser.lastName}</td>
				<td style="width: 220px;">{notificationRelatedUser.email}</td>
				<td style="width: 100px">
					<f:if condition="{notificationRelatedUser.userLanguage} == 1">
						Deutsch
					</f:if>
					<f:if condition="{notificationRelatedUser.userLanguage} == 2">
						Fran√ßais
					</f:if>
					<f:if condition="{notificationRelatedUser.userLanguage} == 3">
						Italiano
					</f:if>
				</td>
				<td style="width: 180px;">
					<f:form noCacheHash="true" class="inputForm removeMobilizedCommunityUser" action="removeMobilizedCommunityUser" name="notificationRelatedUser" object="{notificationRelatedUser}">
						<button class="btn btn-primary" type="submit"><i class="evicon-cancel"></i> <f:translate key="LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:mobilizedCommunityUser.remove" /></button>
					</f:form>
				</td>
			</tr>
		</f:for>
	</tbody>
</table>
