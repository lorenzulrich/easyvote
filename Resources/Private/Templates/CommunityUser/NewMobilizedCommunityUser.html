<div class="form-row">
	<f:form noCacheHash="true" class="inputForm newMobilizedCommunityUser" action="createMobilizedCommunityUser" name="newCommunityUser" object="{newCommunityUser}">
		<f:form.textfield style="width: 105px;" property="firstName" additionalAttributes="{required: required, placeholder:'{f:translate(key:\'editProfile.placeholderFirstName\')}'}" />
		<f:form.textfield style="width: 105px;" property="lastName"  additionalAttributes="{required: required, placeholder:'{f:translate(key:\'editProfile.placeholderLastName\')}'}" />
		<f:form.textfield style="width: 220px;" property="email" additionalAttributes="{required: required, placeholder:'{f:translate(key:\'editProfile.placeholderEmail\')}'}" />
		<select style="width: 90px" name="tx_easyvote_communityajax[newCommunityUser][userLanguage]">
			<option value="1">Deutsch</option>
			<option {f:if(condition:'{sysLanguageUid} == 1', then:'selected="selected"')} value="2">Fran√ßais</option>
			<option {f:if(condition:'{sysLanguageUid} == 2', then:'selected="selected"')} value="3">Italiano</option>
		</select>
		<button type="submit"><f:translate key="LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:mobilizedCommunityUser.save" /></button>
	</f:form>
</div>
