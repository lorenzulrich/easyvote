<h2><f:translate key="LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:votingAnswer.header" /></h2>
<p><f:translate key="LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:votingAnswer.shareYourOpinion" /></p>
<f:if condition="{value} == {voteUpValue}">
	<f:then>
		<div class="fb-share-button" data-href="{f:uri.page(absolute: 'TRUE', pageUid:settings.votingPid, additionalParams:{L:'0', tx_easyvote_currentvotings:{selectSingle:metaVotingProposal.uid}})}" data-type="button"></div>
		<a href="https://twitter.com/share" class="twitter-share-button" data-text="{f:translate(key:'LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:votingAnswer.iSayYes')} - '{votingProposal.shortTitle}'. {f:translate(key:'LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:votingAnswer.getInformation')} " data-url="http://www.easyvote.ch/{f:uri.page(pageUid:settings.votingPid, absolute: TRUE, additionalParams:{tx_easyvote_currentvotings:{selectSingle:metaVotingProposal.uid}})}" data-via="easyvote_ch" data-count="none">Tweet</a>
	</f:then>
	<f:else>
		<div class="fb-share-button" data-href="{f:uri.page(absolute: 'TRUE', pageUid:settings.votingPid, additionalParams:{tx_easyvote_currentvotings:{selectSingle:metaVotingProposal.uid}})}" data-type="button"></div>
		<a href="https://twitter.com/share" class="twitter-share-button" data-text="{f:translate(key:'LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:votingAnswer.iSayNo')} - '{votingProposal.shortTitle}'. {f:translate(key:'LLL:EXT:easyvote/Resources/Private/Language/locallang.xlf:votingAnswer.getInformation')} " data-url="http://www.easyvote.ch/{f:uri.page(pageUid:settings.votingPid, absolute: TRUE, additionalParams:{tx_easyvote_currentvotings:{selectSingle:metaVotingProposal.uid}})}" data-via="easyvote_ch" data-count="none">Tweet</a>
	</f:else>
</f:if>
